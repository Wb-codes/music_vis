<!DOCTYPE html>
<html lang="en">
<head>
    <title>Music Visualizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽµ</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; background: #14171a; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        canvas { display: block; }
        
        #start-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(20, 23, 26, 0.95);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 1000; cursor: pointer;
        }
        #start-overlay h1 { color: #fff; font-size: 2.5em; margin-bottom: 20px; }
        #start-overlay p { color: #888; font-size: 1em; margin-bottom: 30px; }
        
        .scene-select {
            display: flex; gap: 20px;
        }
        .scene-btn {
            padding: 15px 30px;
            font-size: 1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .scene-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        #audio-status {
            position: fixed; bottom: 20px; left: 20px;
            color: #666; font-size: 0.9em; z-index: 100;
        }
        #audio-status.active { color: #4ade80; }
        #audio-status.error { color: #f87171; }

        #controls {
            position: fixed; top: 10px; right: 10px;
            background: rgba(20, 23, 26, 0.9);
            padding: 15px;
            border-radius: 8px;
            color: #fff;
            font-size: 12px;
            z-index: 100;
            max-height: 90vh;
            overflow-y: auto;
            width: 280px;
            display: none;
        }
        #controls.visible { display: block; }
        
        #controls h3 {
            margin: 0 0 10px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #444;
            font-size: 14px;
            color: #aaa;
            cursor: pointer;
        }
        #controls h3:hover { color: #fff; }
        
        #controls .folder {
            margin-bottom: 15px;
        }
        #controls .folder-content {
            display: none;
        }
        #controls .folder.open .folder-content {
            display: block;
        }
        
        .control-row {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .control-row label {
            width: 100px;
            color: #ccc;
            font-size: 11px;
        }
        .control-row input[type="range"] {
            flex: 1;
            margin: 0 8px;
            accent-color: #667eea;
        }
        .control-row .value {
            width: 45px;
            text-align: right;
            color: #888;
            font-size: 10px;
        }
        
        #toggle-controls {
            position: fixed; top: 10px; right: 10px;
            background: rgba(102, 126, 234, 0.8);
            border: none;
            color: #fff;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 101;
            display: none;
        }
        #toggle-controls.visible { display: block; }
        
        #scene-indicator {
            position: fixed; top: 10px; left: 10px;
            background: rgba(102, 126, 234, 0.8);
            padding: 8px 12px;
            border-radius: 5px;
            color: #fff;
            font-size: 12px;
            z-index: 101;
            display: none;
        }
        #scene-indicator.visible { display: block; }
        #scene-indicator span { cursor: pointer; text-decoration: underline; }
    </style>
    <script type="importmap">
    {
        "imports": {
            "three": "./node_modules/three/build/three.webgpu.js",
            "three/webgpu": "./node_modules/three/build/three.webgpu.js",
            "three/tsl": "./node_modules/three/build/three.tsl.js",
            "three/addons/": "./node_modules/three/examples/jsm/"
        }
    }
    </script>
</head>
<body>
  <div id="start-overlay">
    <h1>Music Visualizer</h1>
    <p>Click to start the visualizer</p>
    <div class="scene-select">
      <button class="scene-btn" id="start-btn">Start Visualizer</button>
    </div>
  </div>
    <div id="audio-status">Audio: Waiting...</div>
    <button id="toggle-controls">Settings</button>
    <div id="scene-indicator">Scene: <span id="scene-name">-</span> (click to change)</div>
    <div id="controls"></div>
    <script type="module" src="main.js"></script>
</body>
</html>
